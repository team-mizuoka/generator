steps:
  - name: "gcr.io/cloud-builders/npm"
    args: ["ci"]
    dir: "front"
    id: "front:install_dep"
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "build-prod"]
    dir: "front"
    id: "front:build"
    waitFor: ["front:install_dep"]
  - name: "gcr.io/$PROJECT_ID/firebase"
    args: ["deploy", "--project=$PROJECT_ID", "--only=hosting"]
    waitFor: ["front:build"]
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: 'bash'
    args: ['-c', 'gcloud config set app/cloud_build_timeout 1600 && gcloud app deploy ./back/back.yaml']
    timeout: '1600s'
